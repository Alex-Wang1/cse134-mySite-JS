        <!-- </template> -->
        <output id="out"></output>
        
       
      
        <!-- Native dialogs JS part-->
        <script>
            // alert button
            function myAlert() {
                window.alert ("This is an alert!");
            }
            let al = document.getElementById ("al");
            al.addEventListener ("click", myAlert);

            // confirm button
            function myConfirm() {
                let text = "Would you like to see a long and boring ads?"
                let result = confirm(text);
                if (result == true) {
                    text = `The value returned by the confirm method is : true`;
                }
                else {
                    text = `The value returned by the confirm method is : false`;
                }
                document.getElementById ("out").innerHTML = text;
            }
            let cf = document.getElementById ("cf");
            cf.addEventListener ("click", myConfirm);

            // prompt button
            function myPrompt () {
                let text = 'Please enter you First Name';
                let name = prompt (text);
                if (name != null) {
                    if (name.length == 0) {
                        text = `User didn't enter anything`;
                    } 
                    else {
                        text = `Your First Name is ${name.charAt(0).toUpperCase () + name.slice (1)}`;
                    }
                }
                else {
                    text = `User didn't enter anything`;
                }
                document.getElementById ("out").innerHTML = text;
                document.getElementById ("out").style.pointerEvents = "auto";
            }
            let pr = document.getElementById ("pr");
            pr.addEventListener ("click", myPrompt);

            // safer prompt button
            let spr = document.getElementById ("spr");
            spr.addEventListener ("click", () => {
                let text = 'Please enter you First Name';
                let name = prompt (text);
                if (name != null) {
                    if (name.length == 0) {
                        text = `User didn't enter anything`;
                    } 
                    else {
                        text = `Your First Name is ${name.charAt(0).toUpperCase () + name.slice (1)}`;
                    }
                }
                else {
                    text = `User didn't enter anything`;
                }
                let clean = DOMPurify.sanitize(text);
                document.getElementById ("out").innerHTML = clean;
                // document.getElementById ("out").style.pointerEvents = "none";
            });
        </script>
